<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shivam</td>
        <td>19</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Meet</td>
        <td>19</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Naresh</td>
        <td>20</td>
        <td>India</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
